<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'store/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'store/css/style_coach.css' %}">
    <link rel="stylesheet" href="{% static 'store/css/style_ticket.css' %}">
    <link rel="stylesheet" href="{% static 'store/css/style_profile.css' %}">
    <link rel="stylesheet" href="{% static 'store/css/style_basket.css' %}">

</head>
<body>
     <header>
        <nav>
            <div class="image-container">
                <a href="{% url 'main' %}">
                    <img src="{% static 'store/img/logo.jpg' %}" class="nav-logo">
                </a>
            </div>

            <ul>
                <li><a href="{% url 'main' %}">Головна</a></li>
                <li><a href="{% url 'about' %}">Про нас</a></li>
                <li><a href="{% url 'ticket' %}">Абонименти</a></li>
                <li><a href="{% url 'coach' %}">Тренера</a></li>
                <li><a href="{% url 'contact' %}">Контакти</a></li>
                <li><a href="{% url 'basket' %}">Корзина</a></li>


            </ul>
            <div class="auth-container">
            {% if user.is_authenticated %}
                <ul>
                    <li><a href="{% url 'profile' %}">Профіль</a></li>
                </ul>

            {% else %}
                <ul>
                    <li><a href="{% url 'login' %}">login</a></li>|<li><a href="{% url 'register' %}">sign up</a></li>
                </ul>
            {% endif %}
            </div>


        </nav>
     </header>


    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
