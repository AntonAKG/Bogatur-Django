<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'store/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'store/css/style_coach.css' %}">
    <link rel="stylesheet" href="{% static 'store/css/style_ticket.css' %}">
    <link rel="stylesheet" href="{% static 'store/css/style_profile.css' %}">
    <link rel="stylesheet" href="{% static 'store/css/style_basket.css' %}">
    <link rel="stylesheet" href="{% static 'store/css/style_pay.css' %}">

</head>
<body>
     <header>
        <nav>
            <div class="image-container">
                <a href="{% url 'main' %}">
                    <img src="{% static 'store/img/logo.jpg' %}" class="nav-logo">
                </a>
            </div>

            <div class="main_nav">
                <ul class="nav-menu">
                    <li><a href="{% url 'main' %}">Головна</a></li>
                    <li><a href="{% url 'about' %}">Про нас</a></li>
                    <li><a href="{% url 'ticket' %}">Абонименти</a></li>
                    <li><a href="{% url 'coach' %}">Тренера</a></li>
                    <li><a href="{% url 'contact' %}">Контакти</a></li>
{#                    <li><a href="{% url 'basket' %}">Корзина</a></li>#}
                    <li class="li-profile"">
                        {% if user.is_authenticated %}
                            <a href="{% url 'profile' %}">Профіль</a>
                        {% else %}
                            <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Sign Up</a>
                        {% endif %}
                    </li>
                </ul>




            </div>

            <div class="auth-container">

            </div>


        </nav>
     </header>


    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
