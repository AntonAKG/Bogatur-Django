{% extends 'base.html' %}

{% block content %}
    <div class="coach-detail-container">
        <h1 class="name-surname-coach">{{ coach.user.first_name }} {{ coach.user.last_name }}</h1>
        <h5>{{ coach.descriptions }}</h5>
    </div>

    <div class="coach-image-container">
        <a href="#">
            <img src="{{ coach.image.url }}" alt="coach" class="coach-image">
        </a>

        <h5><a href="{% url 'coach_add' coach_slug=coach.slug coach_id=coach.id %}">Додати в корзину</a></h5>

    </div>



{% endblock %}
